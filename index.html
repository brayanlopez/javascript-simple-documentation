        for (let i = 0; i < data.length; i++) {
          let li = document.createElement("li");
          li.innerHTML =
            "<strong>" + data[i].año + "</strong> - " + data[i].suceso;
          console.log(data[i]);
          lista.appendChild(li);
        }
        console.log("final list: " + lista);
        console.log(lista);
        return lista;
